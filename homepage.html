<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleHF.css">
    <link rel="stylesheet" href="styleBody.css">
    <link rel="script" href="homepageJS.js">
    
</head>
<body>
   <script src="https://kit.fontawesome.com/ee4053c9b9.js" crossorigin="anonymous"></script>
    <div class="bgVisit">
        <header class="myHeader" id="myHeader">
            <div class="logoHead">
                <img id="logo" src="logo.png" alt="logo" width="100px">
            </div>
            <div class="topnav">
                <button onclick="show('signin')">Sign In</button>
                <a href="about.html"> <i class="fa-sharp fa-solid fa-circle-info"></i> </a>
                <a href="trips.html"> <i class="fa-regular fa-heart"></i> </a>
                <a href="cart.html"> <i class="fa-solid fa-cart-shopping"></i></a>
                <a href="homepage.html"> <i class="fa-solid fa-house fa-fw"></i> </a>
                <input type="search" placeholder=" Search.."> 
              </div>
            
            </header>
        
        <div class="slogan">
            <h2>Vist Egypt</h2>
            <p>Land of the Sphinx, call us your guide.</p>
            <ul>
                <li><input type="date" onfocus="(this.type='date')"></li>
                <li><input type="search" placeholder="Where?"></li>
            </ul>  
        </div>


        <div class="buttons">
            <button> <i class="fa fa-thumbs-up"></i> Hotels</button>
            <button> <i class="fa-solid fa-person-running"></i>Activities</button>
            <button> <i class="fa-solid fa-utensils"></i> Food</button>
            <button> <i class="fa-solid fa-map"></i> Tours</button>
        </div>
        
        
    
    <div class="signin" id="signin">
        <form action="" method="post">
          <div class="divclose">
            <button class="close" onclick="hide('signin')"><i class="fa fa-close"></i></button>
          </div>
            <div class="imgcontainer">
              
                <img src="avatar.png" alt="Avatar" class="avatar" width="100px" style="margin-left:37% ;margin-top:5%">
              </div>
            <div class="container">
              <label for="uname">Username</label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw">Password</label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <button type="submit">Login</button>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <p class="message">Not Registered?</p>
              <button onclick="show('signup'); onclick=hide('signin')" type="button">Sign up</button>
            </div>
                
          </form>
      </div>

      <div class="signup" id="signup">
        <form action="" method="post">
          <div class="divclose2">
            <button onclick="hide('signup'); onclick=hide('signin')"><i class="fa fa-close"></i></button>
          </div>
            <div class="signuptitle">
                <h2>Sign Up To <br> EgyTours!</h2>
              </div>
            <div class="container">
              <label for="fname">First Name</label>
              <input type="text" placeholder="Enter First Name" name="name" required>

              <label for="lname">Last Name</label>
              <input type="text" placeholder="Enter Last Name" name="lname" required>

              <label for="email">Email</label>
              <input type="email" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b style="color:rgb(54, 36, 27); font-size: 17px; font-family: Arial, Helvetica, sans-serif;">Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <button type="submit">Sign up</button>
              
            </div>
                
          </form>
      </div>
    
     
    <div class="rubbish">
        <h2>bye</h2>
    </div>
    

    
    <script src="homepageJS.js" type="text/javascript" ></script>
</body>
</html>
