    <div class="signin" id="signin">
        <form action="" method="post">
          <div class="divclose">
            <button class="close" onclick="hide('signin')"><i class="fa fa-close"></i></button>
          </div>

                <img src="homepage\avatar.png" alt="Avatar" class="avatar" width="100px" style="margin-left:37% ;margin-top:5%">
              </div>
            <div class="container">
              <label for="uname">Username</label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw">Password</label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <button type="submit">Login</button>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <p class="message">Not Registered?</p>
              <button onclick="show('signup'); onclick=hide('signin')" type="button">Sign up</button>
            </div>
                
          </form>
