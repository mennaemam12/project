<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylecart.css">
</head>
<body>
    <h1>Shopping cart</h1>
    <div>
            <img src="../project/Fcities/hurgh icon.jpg" alt="icon">
            <h3>Jaz aquamarine resort</h3>

            <div class="zeft">
                <img class="stars" src="../project/Fcities/star.png" alt="icon">
                <img class="stars" src="../project/Fcities/star.png" alt="icon">
                <img class="stars" src="../project/Fcities/star.png" alt="icon">
                <img class="stars" src="../project/Fcities/star.png" alt="icon">
                <img class="stars" src="../project/Fcities/half star.png" alt="icon">
                <p class="rate">4.8</p>
                </div>

            <div class="zeft">
            <img class="icons" src="../project/Fcities/people icon.png" alt="icon">
            <p>Adult (Age 12+)</p> 
            </div>

            <div class="zeft">
            <img class="icons" src="../project/Fcities/calender icon.png" alt="icon">
            <p>Thu,March 9,2023</p> 
            </div>

            <div class="zeft">
            <img class="icons" src="../project/Fcities/website icon.png" alt="icon">
            <p>Language: English</p> 
            </div>

            <div class="zeft">
            <img class="icons" src="../project/Fcities/no refund.png" alt="icon">
            <p>This activity is non refundable</p>
            </div>

            <img class="trash" src="../project/Fcities/Trash icon.png" alt="Trash">
            
            <div class="check">
                <p id="text1">Total (1 item):</p>
                <p id="text2">$ 897.25</p>
                <p id="text3">All taxes and fees included</p>
                <button>checkout</button>
            </div>
            <hr>
    </div>
</body>
</html>
